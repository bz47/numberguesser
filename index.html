<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Guesser</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="top">
        <h1>Number Guesser</h1>
        <div id="results"></div>
        <h4>
          Round
          <span id="round-num">1</span>
        </h4>
        <h5>
          Target Number:
          <span id="target"></span>
        </h5>
      </div>
      <div id="mid">
        <div id="computer-side">
          <div>
            <h5>Computer</h5>
            <p>Score: <span id="c-score">0</span></p>
          </div>
          <div id="computer-guess">
            <div id="computer-number">?</div>
          </div>
          <div class="empty"></div>
        </div>
        <div id="human-side">
          <div>
            <h5>Human</h5>
            <p>Score: <span id="h-score">0</span></p>
          </div>
          <div>
            <div id="human-number">0</div>
          </div>
          <div class="btn-group">
            <div id="minus" class="btn btn-primary disabled">-</div>
            <div id="plus" class="btn btn-primary">+</div>
          </div>

          <div id="guess-btn" class="btn btn-primary">Make a Guess</div>
        </div>
      </div>
      <div id="next-round" class="btn btn-primary disabled">Next Round</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
